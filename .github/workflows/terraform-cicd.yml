name: Terraform CI/CD (main)

on:
  pull_request:
    paths:
      - 'chapter0/**'
      - '.github/workflows/terraform-cicd.yml'
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  plan:
    name: Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: chapter0
    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: false
      AWS_REGION: ap-northeast-1
      TF_VAR_name_prefix: aws-study-tf
      TF_VAR_cidr_block: 10.0.0.0/16
      TF_VAR_ami: ami-060c08771176b34b4
      TF_VAR_instance_type: t3.micro
      TF_VAR_key_name: daijomiho
      TF_VAR_my_home_ip: 153.190.156.4/32
      TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
      TF_VAR_notification_email: ${{ secrets.NOTIFICATION_EMAIL }}
    steps:
      - uses: actions/checkout@v4

      # PRÊôÇ„ÅØ PLAN „É≠„Éº„É´
      - name: Configure AWS (OIDC, PLAN role for PR)
        if: github.event_name == 'pull_request'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_TF_PLAN }}
          aws-region: ap-northeast-1

      # main push / ÊâãÂãïÂÆüË°åÊôÇ„ÅØ APPLY „É≠„Éº„É´
      - name: Configure AWS (OIDC, APPLY role for main)
        if: github.event_name != 'pull_request'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_TF_APPLY }}
          aws-region: ap-northeast-1

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6

      - run: terraform fmt -check -recursive
      - run: terraform init -input=false -no-color
      - run: terraform validate -no-color
      - run: terraform test -no-color

      - name: terraform plan (detailed-exitcode)
        run: terraform plan -no-color -out=tfplan -input=false -detailed-exitcode | tee plan.txt

      - uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            chapter0/tfplan
            chapter0/plan.txt
          retention-days: 7

  apply:
    name: Apply (main only)
    needs: plan
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: chapter0
    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: false
      AWS_REGION: ap-northeast-1
      TF_VAR_name_prefix: aws-study-tf
      TF_VAR_cidr_block: 10.0.0.0/16
      TF_VAR_ami: ami-060c08771176b34b4
      TF_VAR_instance_type: t3.micro
      TF_VAR_key_name: daijomiho
      TF_VAR_my_home_ip: 153.190.156.4/32
      TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
      TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
      TF_VAR_notification_email: ${{ secrets.NOTIFICATION_EMAIL }}
    steps:
      - uses: actions/checkout@v4

      # main „Éñ„É©„É≥„ÉÅ„ÅÆ push ‰ª•Â§ñ„Åß„ÅØ‰ª•Èôç„Çπ„Ç≠„ÉÉ„ÉóÔºàsteps „ÅØÂ≠òÂú®„Åï„Åõ„ÇãÔºâ
      - name: Guard (skip if not main push)
        if: github.event_name != 'push' || github.ref != 'refs/heads/main'
        run: echo "Not main push. Skipping apply."

      # üîé OIDC „ÅÆ sub „ÇíË°®Á§∫ÔºàÊßãÊñá‰∫ãÊïÖ„ÇíÈÅø„Åë„ÇãÊúÄÂ∞èÊßãÊàêÔºâ
      - name: Debug OIDC token claims
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          ACTIONS_ID_TOKEN_REQUEST_URL: ${{ env.ACTIONS_ID_TOKEN_REQUEST_URL }}
          ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ env.ACTIONS_ID_TOKEN_REQUEST_TOKEN }}
        run: |
          set -e
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "JOB_ENV=${{ job.environment }}"
          RESP="$(curl -sS -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=sts.amazonaws.com")"
          RESP_JSON=$(printf '%s' "$RESP")
          RESP_JSON="$RESP_JSON" python -c 'import os,json,base64; tok=json.loads(os.environ["RESP_JSON"])["value"]; p=tok.split(".")[1]; pad="="*((4-len(p)%4)%4); print(base64.urlsafe_b64decode(p+pad).decode())'

      - name: Configure AWS (OIDC, APPLY role)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_TF_APPLY }}
          aws-region: ap-northeast-1

      - uses: actions/download-artifact@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: tfplan
          path: chapter0

      - uses: hashicorp/setup-terraform@v3
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          terraform_version: 1.9.6

      - name: terraform init
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform init -input=false -no-color

      - name: terraform apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -input=false tfplan
